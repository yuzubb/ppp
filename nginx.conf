worker_processes auto;

# ログを標準出力へ（RenderのDashboardで確認可能）
error_log /dev/stdout info;

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    access_log    /dev/stdout;

    # IPv6を無効化し、Google DNSでIPv4のみを使用
    resolver 8.8.8.8 ipv6=off;

    # YouTubeの巨大なレスポンスヘッダーを受け止める設定
    proxy_buffer_size          128k;
    proxy_buffers              4 256k;
    proxy_busy_buffers_size    256k;

    server {
        # Renderから割り当てられるポートを使用
        listen $PORT;

        location / {
            # 変数を使うことで名前解決を動的にし、IPv6エラーを抑制
            set $upstream_endpoint https://www.youtube.com;
            proxy_pass $upstream_endpoint;
            
            proxy_set_header Host www.youtube.com;

            # --- プロキシであることを徹底的に隠蔽 ---
            proxy_set_header X-Real-IP "";
            proxy_set_header X-Forwarded-For "";
            proxy_set_header X-Forwarded-Proto "";
            proxy_set_header Via "";
            proxy_set_header Proxy-Connection "";

            # --- リダイレクトを力ずくで阻止 ---
            # Google(302)からのリダイレクト指示をNginxが横取りする
            proxy_intercept_errors on;
            error_page 301 302 307 =403; # リダイレクトを拒否して403(禁止)として返す

            # --- ブラウザの振る舞いを偽装 ---
            proxy_set_header User-Agent "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/121.0.0.0 Safari/537.36";
            proxy_set_header Accept-Language "ja,en-US;q=0.9,en;q=0.8";
            proxy_set_header Accept "text/html,application/xhtml+xml,application/xml;q=0.9,image/avif,image/webp,image/apng,*/*;q=0.8";
            
            # クッキーの受け渡しを許可（これがないと絶対動かない）
            proxy_pass_header Set-Cookie;
            proxy_hide_header X-Frame-Options; # 埋め込み制限を解除試行
        }

        # GoogleのSorryページ(Captcha)への直接アクセスを遮断
        location /sorry/ {
            return 403 "Blocked by Nginx to prevent Bot-Redirect loop.";
        }
    }
}
