worker_processes auto;
error_log /dev/stdout info;

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    access_log    /dev/stdout;

    resolver 8.8.8.8 ipv6=off;

    server {
        listen $PORT;

        location / {
            # ターゲット
            set $upstream https://mangafire.to;
            proxy_pass $upstream;

            # --- [重要] SSL/SNI設定 (502エラー対策) ---
            proxy_ssl_server_name on;
            proxy_ssl_name mangafire.to;
            proxy_ssl_protocols TLSv1.2 TLSv1.3;

            # --- [重要] リダイレクトを絶対に許さない ---
            proxy_intercept_errors on;
            proxy_redirect https://mangafire.to/ /;
            proxy_redirect http://mangafire.to/ /;

            # --- [重要] Cookieのドメイン書き換え ---
            proxy_cookie_domain mangafire.to $host;

            # --- ヘッダー偽装 ---
            proxy_set_header Host mangafire.to;
            proxy_set_header Referer https://mangafire.to;
            proxy_set_header User-Agent "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/121.0.0.0 Safari/537.36";
            
            # --- プロキシ隠蔽 ---
            proxy_set_header X-Real-IP "";
            proxy_set_header X-Forwarded-For "";
            proxy_set_header X-Forwarded-Proto "";

            # --- 画像サーバーへの対応 (もし別ドメインでも強引に引っ張る) ---
            # ※MangaFireが外部CDNを使っている場合、ここが生命線になります。
            add_header Access-Control-Allow-Origin *;
        }

        # 特定のパス（APIなど）が別ドメインにリダイレクトしようとしたらここで捕まえる
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|otf)$ {
            proxy_pass https://mangafire.to;
            proxy_ssl_server_name on;
            proxy_set_header Host mangafire.to;
            expires 7d;
        }
    }
}
