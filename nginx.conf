events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    # default_type  application/octet-stream; # 重複を避けるため一旦コメントアウト

    # IPv4を優先的に使用する設定（Network unreachable 対策）
    resolver 8.8.8.8 8.8.4.4 ipv6=off;

    server {
        listen $PORT;

        # レスポンス書き換え対象の指定（text/htmlはデフォルトで対象なので含めない）
        sub_filter_types text/css text/javascript application/javascript application/json;
        sub_filter 'https://mangafire.to' '$scheme://$host';
        sub_filter 'mangafire.to' '$host';
        sub_filter 'https://static.mangafire.to' '$scheme://$host/static-assets';
        sub_filter_once off;

        # メインプロキシ
        location / {
            proxy_pass https://mangafire.to;
            
            # Cloudflare等の保護を回避するための最小限かつ強力なヘッダー
            proxy_set_header Host mangafire.to;
            proxy_set_header Referer "https://mangafire.to/";
            proxy_set_header User-Agent $http_user_agent;
            
            # 圧縮を無効化（sub_filterを効かせるため）
            proxy_set_header Accept-Encoding "";
            
            # リダイレクトの書き換え
            proxy_redirect https://mangafire.to/ /;
            
            proxy_ssl_server_name on;
            proxy_ssl_protocols TLSv1.2 TLSv1.3;
            proxy_cookie_domain mangafire.to $host;
        }

        # 画像サーバープロキシ
        location /static-assets/ {
            rewrite ^/static-assets/(.*)$ /$1 break;
            proxy_pass https://static.mangafire.to;
            
            proxy_set_header Host static.mangafire.to;
            proxy_set_header Referer "https://mangafire.to/";
            proxy_set_header User-Agent $http_user_agent;
            
            proxy_ssl_server_name on;
            proxy_ssl_protocols TLSv1.2 TLSv1.3;

            # 画像サーバーでよくある403エラー対策
            proxy_hide_header 'Access-Control-Allow-Origin';
            add_header 'Access-Control-Allow-Origin' '*';
        }

        # Ajax/API通信（ログで200 OKが出ていたので継続）
        location ~* ^/(ajax|api)/ {
            proxy_pass https://mangafire.to;
            proxy_set_header Host mangafire.to;
            proxy_set_header Referer "https://mangafire.to/";
            proxy_set_header X-Requested-With XMLHttpRequest;
            
            proxy_ssl_server_name on;
        }
    }
}
