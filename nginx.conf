events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    resolver 8.8.8.8 ipv6=off;

    # カスタムログフォーマット（ヘッダーなどを詳細に表示）
    log_format debug_format '$remote_addr - $remote_user [$time_local] '
                            '"$request" $status $body_bytes_sent '
                            '"$http_referer" "$http_user_agent" '
                            'upstream: "$upstream_addr"';

    access_log /dev/stdout debug_format;
    # エラーログのレベルをdebugに設定（Renderのログに詳細が出ます）
    error_log /dev/stderr debug;

    server {
        listen $PORT;

        # HTML内の書き換え設定
        sub_filter_types text/html text/css text/javascript application/javascript application/json;
        sub_filter 'https://mangafire.to' '$scheme://$host';
        sub_filter 'mangafire.to' '$host';
        sub_filter 'static.mangafire.to' '$host/static-assets';
        sub_filter_once off;

        location / {
            proxy_pass https://mangafire.to;
            
            # 元のHTMLを確認するためのデバッグ用設定
            # 圧縮されているとログで見れないため、必ず空にする
            proxy_set_header Accept-Encoding "";

            proxy_set_header Host mangafire.to;
            proxy_set_header Referer "https://mangafire.to/";
            proxy_set_header User-Agent $http_user_agent;

            proxy_ssl_server_name on;
            
            # ブラウザ側で「生」のHTMLを見やすくするための設定
            proxy_hide_header Content-Security-Policy;
        }

        # 画像プロキシ
        location /static-assets/ {
            rewrite ^/static-assets/(.*)$ /$1 break;
            proxy_pass https://static.mangafire.to;
            proxy_set_header Host static.mangafire.to;
            proxy_set_header Referer "https://mangafire.to/";
            proxy_ssl_server_name on;
            
            add_header 'Access-Control-Allow-Origin' '*' always;
        }
    }
}
