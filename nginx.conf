worker_processes auto;
error_log /dev/stdout info;

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    access_log    /dev/stdout;

    # [重要] ログにある IPv6 (Network unreachable) を回避
    resolver 8.8.8.8 ipv6=off;

    server {
        listen $PORT;

        # --- 1. メインコンテンツとAjaxの処理 ---
        location / {
            proxy_pass https://mangafire.to;

            # SSL設定
            proxy_ssl_server_name on;
            proxy_ssl_name mangafire.to;
            proxy_ssl_protocols TLSv1.2 TLSv1.3;

            # sub_filterを効かせるために圧縮を無効化
            proxy_set_header Accept-Encoding "";

            # [重要] HTMLだけでなく、Ajax(JSON)の中身も書き換える
            # 画像サーバー img.mangafire.to を自分のパスに向ける
            sub_filter 'https://img.mangafire.to' '$scheme://$host/img-proxy';
            sub_filter 'https://static.mangafire.to' '$scheme://$host/static-proxy';
            # JS内のドメインチェックを回避
            sub_filter 'mangafire.to' '$host';
            
            sub_filter_once off;
            sub_filter_types text/html text/css text/javascript application/javascript application/json;

            # ヘッダー偽装
            proxy_set_header Host mangafire.to;
            proxy_set_header Referer "https://mangafire.to/";
            proxy_set_header User-Agent "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/121.0.0.0 Safari/537.36";

            proxy_redirect https://mangafire.to/ /;
            proxy_cookie_domain mangafire.to $host;
        }

        # --- 2. 画像サーバーのプロキシ (img) ---
        location /img-proxy/ {
            rewrite ^/img-proxy/(.*) /$1 break;
            proxy_pass https://img.mangafire.to;
            
            proxy_ssl_server_name on;
            proxy_ssl_name img.mangafire.to;
            proxy_set_header Host img.mangafire.to;
            proxy_set_header Referer "https://mangafire.to/";
            
            # ブラウザに「これは安全な画像だ」と思わせる
            add_header Access-Control-Allow-Origin *;
            expires 7d;
        }

        # --- 3. 静的ファイルのプロキシ (static) ---
        location /static-proxy/ {
            rewrite ^/static-proxy/(.*) /$1 break;
            proxy_pass https://static.mangafire.to;
            
            proxy_ssl_server_name on;
            proxy_ssl_name static.mangafire.to;
            proxy_set_header Host static.mangafire.to;
            proxy_set_header Referer "https://mangafire.to/";
            
            add_header Access-Control-Allow-Origin *;
            expires 7d;
        }
    }
}
