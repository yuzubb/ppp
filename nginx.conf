worker_processes auto;
error_log /dev/stdout info;

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    access_log    /dev/stdout;

    # IPv6エラーを防ぐため、GoogleのDNSを使ってIPv4を優先
    resolver 8.8.8.8 ipv6=off;

    # バッファ設定（502対策）
    proxy_buffer_size          128k;
    proxy_buffers              4 256k;
    proxy_busy_buffers_size    256k;

    server {
        listen $PORT;

        location / {
            # YouTubeのIPを名前解決してIPv4で接続
            set $upstream_endpoint https://www.youtube.com;
            proxy_pass $upstream_endpoint;
            
            proxy_set_header Host www.youtube.com;

            # 徹底した隠蔽：プロキシであることを示すヘッダーをすべて消去
            proxy_set_header X-Real-IP "";
            proxy_set_header X-Forwarded-For "";
            proxy_set_header X-Forwarded-Proto "";
            proxy_set_header Connection "";

            # 自然なブラウザヘッダー
            proxy_set_header User-Agent "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/121.0.0.0 Safari/537.36";
            proxy_set_header Accept-Language "ja,en-US;q=0.9,en;q=0.8";
            
            # リダイレクトループ対策
            proxy_redirect https://www.youtube.com/ /;
            
            # クッキーの受け渡しを許可
            proxy_pass_header Set-Cookie;
        }
    }
}
