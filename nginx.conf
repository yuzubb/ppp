worker_processes auto;
error_log /dev/stdout info;

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    access_log    /dev/stdout;

    # [重要] IPv6を完全に無効化し、Google DNSでIPv4のみを使用
    resolver 8.8.8.8 ipv6=off;

    server {
        listen $PORT;

        # 共通プロキシ設定（タイムアウトを伸ばして安定化）
        proxy_connect_timeout 10s;
        proxy_send_timeout 10s;
        proxy_read_timeout 10s;
        
        proxy_ssl_server_name on;
        proxy_ssl_protocols TLSv1.2 TLSv1.3;
        proxy_set_header User-Agent "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/121.0.0.0 Safari/537.36";
        proxy_set_header Referer "https://mangafire.to/";

        # 1. 漫画の画像・コンテンツパス (imgサーバーへ)
        # 自分のドメインの /manga/ 等に来たリクエストをそのまま横流し
        location ~* ^/(manga|images|covers|avatar|media|contents|data)/ {
            # 変数を使うことで resolver (ipv6=off) を強制適用させる
            set $img_backend img.mangafire.to;
            proxy_pass https://$img_backend;
            
            proxy_set_header Host img.mangafire.to;
            add_header Access-Control-Allow-Origin *;
            expires 7d;
        }

        # 2. Ajax, API, JS, CSS などのシステムパス (メインサーバーへ)
        # sw.js (Service Worker) もここで捕まえる
        location ~* ^/(ajax|api|assets|js|css|manifest\.json|sw\.js|favicon\.ico)/ {
            set $main_backend mangafire.to;
            proxy_pass https://$main_backend;
            
            proxy_set_header Host mangafire.to;
            
            # HTML/JS内のドメインを強制置換
            proxy_set_header Accept-Encoding ""; 
            sub_filter 'https://mangafire.to' '$scheme://$host';
            sub_filter 'mangafire.to' '$host';
            sub_filter_once off;
            sub_filter_types *;
        }

        # 3. その他（トップページ、検索結果など）
        location / {
            set $main_backend mangafire.to;
            proxy_pass https://$main_backend;
            
            proxy_set_header Host mangafire.to;

            # レスポンス内のリンクを自分のドメインに書き換え
            proxy_set_header Accept-Encoding "";
            sub_filter 'https://mangafire.to' '$scheme://$host';
            sub_filter 'mangafire.to' '$host';
            sub_filter_once off;
            sub_filter_types text/html text/css text/javascript application/javascript application/json;

            # リダイレクトされた場合もドメインを維持
            proxy_redirect https://mangafire.to/ /;
            proxy_cookie_domain mangafire.to $host;
        }
    }
}
