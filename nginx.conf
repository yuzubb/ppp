events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;

    # Renderの内部DNSを無視して、IPv4のみで強制解決させる
    resolver 8.8.8.8 1.1.1.1 ipv6=off valid=300s;
    resolver_timeout 5s;

    server {
        listen $PORT;

        # 書き換え設定
        sub_filter_types text/html text/css text/javascript application/javascript application/json;
        # 「//static.mangafire.to」のようなプロトコル省略形式も自分に向ける
        sub_filter '//static.mangafire.to' '//$host/static-assets';
        sub_filter 'static.mangafire.to' '$host/static-assets';
        sub_filter 'https://mangafire.to' '$scheme://$host';
        sub_filter 'mangafire.to' '$host';
        sub_filter_once off;

        location / {
            # IPv6エラーを回避するため、upstreamに強制的にIPv4のアドレスを指定する方法もありますが、
            # まずは通常のproxy_passで、かつタイムアウト設定を極短にします
            proxy_pass https://mangafire.to;
            
            proxy_set_header Host mangafire.to;
            proxy_set_header Referer "https://mangafire.to/";
            proxy_set_header User-Agent $http_user_agent;
            proxy_set_header Accept-Encoding ""; # 圧縮させない（重要）

            # ブラウザが勝手に本家へ行かないよう、セキュリティヘッダーを上書き
            proxy_hide_header Content-Security-Policy;
            add_header Content-Security-Policy "default-src 'self' 'unsafe-inline' 'unsafe-eval' data: *; img-src 'self' data: *; connect-src 'self' *;" always;

            proxy_ssl_server_name on;
            proxy_cookie_domain mangafire.to $host;

            # IPv6で死んだときにすぐIPv4へ切り替えさせる
            proxy_connect_timeout 2s;
            proxy_next_upstream error timeout invalid_header http_502;
        }

        location /static-assets/ {
            rewrite ^/static-assets/(.*)$ /$1 break;
            proxy_pass https://static.mangafire.to;
            proxy_set_header Host static.mangafire.to;
            proxy_set_header Referer "https://mangafire.to/";
            proxy_set_header User-Agent $http_user_agent;
            proxy_ssl_server_name on;
            add_header 'Access-Control-Allow-Origin' '*' always;
        }
    }
}
