worker_processes auto;
error_log /dev/stdout info;

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    access_log    /dev/stdout;

    # DNS解決設定（Render環境での安定用）
    resolver 8.8.8.8 ipv6=off;

    # 画像などの大きなバッファ対策
    proxy_buffer_size          128k;
    proxy_buffers              4 256k;
    proxy_busy_buffers_size    256k;

    server {
        listen $PORT;

        location / {
            # ターゲットサイト
            set $upstream_endpoint https://mangafire.to;
            proxy_pass $upstream_endpoint;

            # ヘッダーの書き換え（相手サーバーに拒否されないため）
            proxy_set_header Host mangafire.to;
            proxy_set_header Referer https://mangafire.to;
            
            # 自然なブラウザを装う
            proxy_set_header User-Agent "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/121.0.0.0 Safari/537.36";
            
            # プロキシであることを隠す
            proxy_set_header X-Real-IP "";
            proxy_set_header X-Forwarded-For "";
            proxy_set_header X-Forwarded-Proto "";

            # クッキーとリダイレクトの処理
            proxy_pass_header Set-Cookie;
            proxy_redirect https://mangafire.to/ /;

            # HTML内のリンクが mangafire.to に戻らないように書き換え（簡易版）
            # ※完全に動作させるには sub_filter モジュールが必要ですが、
            # 標準的なプロキシとしてまずはこれで試してください。
        }
    }
}
