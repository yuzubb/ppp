worker_processes auto;
error_log /dev/stdout info;

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    access_log    /dev/stdout;

    resolver 8.8.8.8 ipv6=off;

    server {
        listen $PORT;

        location / {
            proxy_pass https://mangafire.to;

            # --- SSLエラー(alert 40)を解決する最重要設定 ---
            proxy_ssl_server_name on;       # これが SNI を有効にします
            proxy_ssl_name mangafire.to;    # 相手にドメイン名を伝える
            proxy_ssl_protocols TLSv1.2 TLSv1.3;
            
            # --- ヘッダー偽装 ---
            proxy_set_header Host mangafire.to;
            proxy_set_header Referer https://mangafire.to;
            proxy_set_header User-Agent "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/121.0.0.0 Safari/537.36";

            # --- プロキシ隠蔽 ---
            proxy_set_header X-Real-IP "";
            proxy_set_header X-Forwarded-For "";
            proxy_set_header X-Forwarded-Proto "";
            
            # --- レスポンス処理 ---
            proxy_pass_header Set-Cookie;
            proxy_redirect https://mangafire.to/ /;
            
            # バッファエラー対策
            proxy_buffer_size          128k;
            proxy_buffers              4 256k;
            proxy_busy_buffers_size    256k;
        }
    }
}
