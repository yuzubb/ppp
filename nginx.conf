events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    # resolverをここに配置し、IPv6を完全に無効化
    resolver 8.8.8.8 8.8.4.4 ipv6=off;

    server {
        listen $PORT;

        # 書き換え対象の指定（警告回避のためtext/htmlは含めない）
        sub_filter_types text/css text/javascript application/javascript application/json;
        
        # 【重要】長い文字列から先に置換する
        sub_filter 'https://static.mangafire.to' '$scheme://$host/static-assets';
        sub_filter 'https://mangafire.to' '$scheme://$host';
        sub_filter 'mangafire.to' '$host';
        sub_filter_once off;

        location / {
            proxy_pass https://mangafire.to;
            
            # ヘッダー偽装
            proxy_set_header Host mangafire.to;
            proxy_set_header Referer "https://mangafire.to/";
            proxy_set_header User-Agent $http_user_agent;
            
            # 圧縮をオフ（書き換えに必須）
            proxy_set_header Accept-Encoding "";
            
            # セキュリティ制限を解除
            proxy_hide_header Content-Security-Policy;
            proxy_hide_header X-Frame-Options;

            proxy_ssl_server_name on;
            proxy_cookie_domain mangafire.to $host;
            
            # IPv6接続失敗時のリトライを速くする
            proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504;
        }

        # 画像プロキシ（ここが動けば画像が出る）
        location /static-assets/ {
            rewrite ^/static-assets/(.*)$ /$1 break;
            proxy_pass https://static.mangafire.to;
            
            proxy_set_header Host static.mangafire.to;
            proxy_set_header Referer "https://mangafire.to/";
            proxy_set_header User-Agent $http_user_agent;
            
            proxy_ssl_server_name on;

            # CORSエラー回避
            add_header 'Access-Control-Allow-Origin' '*' always;
        }

        # API通信
        location ~* ^/(ajax|api)/ {
            proxy_pass https://mangafire.to;
            proxy_set_header Host mangafire.to;
            proxy_set_header Referer "https://mangafire.to/";
            proxy_set_header X-Requested-With XMLHttpRequest;
            proxy_ssl_server_name on;
        }
    }
}
