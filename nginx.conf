events { worker_connections 1024; }
http {
    include /etc/nginx/mime.types;
    # DNS解決をIPv4に固定して、あのエラーを力技でねじ伏せる
    resolver 1.1.1.1 8.8.8.8 ipv6=off;

    server {
        listen $PORT;

        # JSのプロテクトを回避するため、CSPヘッダーを完全に抹殺する
        proxy_hide_header Content-Security-Policy;
        proxy_hide_header X-Frame-Options;
        
        # すべてのテキスト、JS、JSONを自分に向ける
        sub_filter_types text/html text/css text/javascript application/javascript application/json;
        sub_filter 'https://static.mangafire.to' '$scheme://$host/static-assets';
        sub_filter 'static.mangafire.to' '$host/static-assets';
        sub_filter 'https://mangafire.to' '$scheme://$host';
        sub_filter 'mangafire.to' '$host';
        sub_filter_once off;

        location / {
            proxy_pass https://mangafire.to;
            proxy_set_header Host mangafire.to;
            proxy_set_header Referer "https://mangafire.to/";
            proxy_set_header User-Agent "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/120.0.0.0 Safari/537.36";
            proxy_set_header Accept-Encoding ""; # 圧縮されると書き換え不能になるので必須
            
            proxy_ssl_server_name on;
            proxy_cookie_domain mangafire.to $host;
            
            # エラーが出たら即座にリトライ
            proxy_next_upstream error timeout invalid_header http_502 http_503 http_504;
        }

        location /static-assets/ {
            rewrite ^/static-assets/(.*)$ /$1 break;
            proxy_pass https://static.mangafire.to;
            proxy_set_header Host static.mangafire.to;
            proxy_set_header Referer "https://mangafire.to/";
            proxy_ssl_server_name on;
            add_header 'Access-Control-Allow-Origin' '*' always;
        }

        # APIを本気で通す
        location ~* ^/(ajax|api)/ {
            proxy_pass https://mangafire.to;
            proxy_set_header Host mangafire.to;
            proxy_set_header Referer "https://mangafire.to/";
            proxy_set_header X-Requested-With XMLHttpRequest;
            proxy_ssl_server_name on;
        }
    }
}
