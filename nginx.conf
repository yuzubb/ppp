events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    server {
        listen $PORT;

        # 共通のプロキシ設定（タイムアウト対策）
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # 1. メインコンテンツのプロキシ
        location / {
            proxy_pass https://mangafire.to;
            
            # ヘッダー偽装
            proxy_set_header Host mangafire.to;
            proxy_set_header Referer https://mangafire.to/;
            proxy_set_header User-Agent "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/120.0.0.0 Safari/537.36";
            
            # HTML内のリンク書き換え
            sub_filter_types text/html text/css text/javascript application/javascript;
            sub_filter 'https://mangafire.to' '$scheme://$host';
            sub_filter 'mangafire.to' '$host';
            # 画像サーバーも自分経由にする（重要）
            sub_filter 'https://static.mangafire.to' '$scheme://$host/static-assets';
            sub_filter_once off;

            # 圧縮を無効化して書き換えを確実に適用
            proxy_set_header Accept-Encoding "";
            proxy_cookie_domain mangafire.to $host;
            proxy_ssl_server_name on;
        }

        # 2. 画像サーバー (CDN) のプロキシ
        # ブラウザが /static-assets/ にアクセスしたら本物の画像サーバーへ飛ばす
        location /static-assets/ {
            rewrite ^/static-assets/(.*)$ /$1 break;
            proxy_pass https://static.mangafire.to;
            
            proxy_set_header Host static.mangafire.to;
            proxy_set_header Referer https://mangafire.to/; # 画像サーバーはリファラを厳しくチェックします
            proxy_set_header User-Agent "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/120.0.0.0 Safari/537.36";
            
            proxy_ssl_server_name on;
            # 画像のキャッシュを有効化（Renderの負荷軽減）
            proxy_cache_valid 200 24h;
        }

        # 3. APIエンドポイント (必要に応じて追加)
        location /ajax/ {
            proxy_pass https://mangafire.to/ajax/;
            proxy_set_header Host mangafire.to;
            proxy_set_header Referer https://mangafire.to/;
            proxy_ssl_server_name on;
        }
    }
}
