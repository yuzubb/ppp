worker_processes auto;
error_log /dev/stdout info;

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    access_log    /dev/stdout;

    resolver 8.8.8.8 ipv6=off;

    server {
        listen $PORT;

        location / {
            set $upstream https://mangafire.to;
            proxy_pass $upstream;

            # --- SSL/SNI設定 (502回避) ---
            proxy_ssl_server_name on;
            proxy_ssl_name mangafire.to;
            proxy_ssl_protocols TLSv1.2 TLSv1.3;

            # --- [重要] 全てのリダイレクトをプロキシに向ける ---
            # サーバーが 301/302 を返したとき、Locationヘッダーを自ドメインに置換
            proxy_redirect https://mangafire.to/ /;
            proxy_redirect http://mangafire.to/ /;

            # --- [重要] Refererを偽装し続ける ---
            # 検索(filter)時に「外部から来た」と思われないように本家のURLをセット
            proxy_set_header Referer "https://mangafire.to/";
            proxy_set_header Host mangafire.to;
            proxy_set_header Origin "https://mangafire.to";
            
            # --- ブラウザ偽装 ---
            proxy_set_header User-Agent "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/121.0.0.0 Safari/537.36";

            # --- Cookieのドメインを書き換えて維持 ---
            proxy_cookie_domain mangafire.to $host;
            
            # --- プロキシ隠蔽 ---
            proxy_set_header X-Real-IP "";
            proxy_set_header X-Forwarded-For "";
            proxy_set_header X-Forwarded-Proto "";
            
            # --- [超重要] キャッシュによるリダイレクトを防止 ---
            proxy_hide_header Strict-Transport-Security;
        }

        # 検索キーワードなどを含む特定のパスを強制プロキシ
        location /filter {
            proxy_pass https://mangafire.to;
            proxy_ssl_server_name on;
            proxy_set_header Host mangafire.to;
            proxy_set_header Referer "https://mangafire.to/";
            proxy_redirect https://mangafire.to/ /;
        }
    }
}
