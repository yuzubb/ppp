events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    
    # 【最重要】IPv6を無視してIPv4のみで接続（ログのNetwork unreachable対策）
    resolver 8.8.8.8 ipv6=off;

    server {
        listen $PORT;

        # HTMLやJS内のドメインを自分のRenderドメインに強制置換
        sub_filter_types text/html text/css text/javascript application/javascript application/json;
        sub_filter 'https://mangafire.to' '$scheme://$host';
        sub_filter 'mangafire.to' '$host';
        sub_filter 'https://static.mangafire.to' '$scheme://$host/static-assets';
        sub_filter_once off;

        # 1. サイト本体の設定
        location / {
            proxy_pass https://mangafire.to;
            
            proxy_set_header Host mangafire.to;
            proxy_set_header Referer "https://mangafire.to/";
            proxy_set_header User-Agent $http_user_agent;
            
            # 圧縮をオフにしないと置換（sub_filter）が効かない
            proxy_set_header Accept-Encoding "";
            
            proxy_redirect https://mangafire.to/ /;
            proxy_ssl_server_name on;
            proxy_cookie_domain mangafire.to $host;
        }

        # 2. 【ここが鬼門】画像サーバーの完全プロキシ
        location /static-assets/ {
            # URLの先頭にある /static-assets/ を消して転送
            rewrite ^/static-assets/(.*)$ /$1 break;
            proxy_pass https://static.mangafire.to;
            
            # 画像サーバーがチェックする「Referer」をMangafire本家になりすます
            proxy_set_header Host static.mangafire.to;
            proxy_set_header Referer "https://mangafire.to/";
            proxy_set_header User-Agent $http_user_agent;
            
            proxy_ssl_server_name on;

            # ブラウザのCORSエラーを強制回避
            proxy_hide_header 'Access-Control-Allow-Origin';
            add_header 'Access-Control-Allow-Origin' '*' always;
        }

        # 3. チャプター情報などの取得（Ajax）
        location ~* ^/(ajax|api)/ {
            proxy_pass https://mangafire.to;
            proxy_set_header Host mangafire.to;
            proxy_set_header Referer "https://mangafire.to/";
            proxy_set_header X-Requested-With XMLHttpRequest;
            proxy_ssl_server_name on;
        }
    }
}
